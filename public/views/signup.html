<div id="wrapper">
<div id="login" >
    <form  ng-submit="signingup(signup)"> 
        <h1> Sign up </h1> 
        <p> 
            <label for="usernamesignup" class="uname" >Your username</label>
            <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" ng-model="signup.username"/>
        </p>
        <p> 
            <label for="emailsignup" class="youmail" data-icon="e" > Your email</label>
            <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com" ng-model="signup.email"/> 
        </p>
        <p> 
            <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
            <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO" ng-model="signup.password"/>
        </p>
        <p> 
            <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
            <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO" ng-model="signup.reenterpassword"/>
        </p>
        <p class="signin button"> 
			<input type="submit" value="Sign up"/> 
		</p>
        <p class="change_link">  
			Already a member ?
			<a href="#/" class="to_register"> Go and log in </a>
		</p>
    </form>
</div>
</div>
